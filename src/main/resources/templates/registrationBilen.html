<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <a href="https://icons8.com/icon/111473/person"></a>

    <style>
        .card{
            width: 650px;
            height: 780px;
            top: 15px;
            bottom: 47px;
            text-align:center;
            margin: auto;
            font-family: 'Century Gothic', sans-serf;
            font-size:medium;
        }

        select {
            position: sticky; right: 400px; width: 200px;
        }
    </style>
</head>
<body style="background-color: darkslategray">
<!--Employee object is sent from hctrl-->
<div class="card">
    <div class="card-body">

        <form autocomplete="off"   th:action="@{/register}" th:object="${employee}" th:method="post" class="form-group">
            <h4><b>Create your account</b> </h4>
            <img src="https://img.icons8.com/metro/26/000000/add-user-male.png" height="14" width="20"/>
            <input type="hidden" th:field="*{enabled}">
            <input type="hidden" th:field="*{id}">
            <div>
                <label for="exampleInputEmail1">First Name </label>
                <input type="text"  placeholder="First Name" th:field="*{firstName}" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                <strong>
                    <span th:if="*{#fields.hasErrors('firstName')}" th:errors="*{firstName}"> Invalid first name </span>
                </strong></span></spa>
            </div>

            <div>
                <label for="exampleInputEmail1">Last Name </label>
                <input type="text"  placeholder="Last Name" th:field="*{lastName}" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                <strong>
                    <span th:if="*{#fields.hasErrors('lastName')}" th:errors="*{lastName}"> Invalid last name </span>
                </strong></span></spa>
            </div>

            <div >
                <label for="exampleInputEmail1">User Name </label>
                <input type="text"  placeholder="User Name" th:field="*{userName}" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                <strong>
                    <span th:if="*{#fields.hasErrors('userName')}" th:errors="*{userName}"> Invalid user name </span>
                </strong></span></spa>
            </div>

            <div>
                <label for="exampleInputEmail1">Email </label>
                <input type="email"  placeholder="Email" th:field="*{email}" class="form-control" >
                <strong>
                    <span th:if="*{#fields.hasErrors('email')}" th:errors="*{email}"> Invalid Sequence email </span>
                </strong></span></spa>
            </div>

            <div >
                <label for="exampleInputEmail1">Pay Rate </label>
                <input type="text"  placeholder="Pay Rate" th:field="*{payRate}" class="form-control" >
                <strong>
                    <span th:if="*{#fields.hasErrors('payRate')}" th:errors="*{payRate}"> Invalid payRate </span>
                </strong></span></spa>
            </div>

            <div >
                <label for="exampleInputEmail1">Password </label>
                <input type="text"  placeholder="Password" th:field="*{password}" class="form-control" >
                <strong>
                    <span th:if="*{#fields.hasErrors('password')}" th:errors="*{password}"> Invalid password </span>
                </strong></span></spa>
            </div>

            <b>Select Manager</b>: <select th:field="*{manager}">
            <th:block th:each="emp: ${employees}">
                <div th:each ="manager: ${managers}">
                    <option th:if="${emp.id} == ${manager.empId}"
                            th:text="${emp.firstName}"
                            th:value="${manager.id}">
                    </option>
                </div>
            </th:block>
        </select>

            <div class="col-md-12 text-center ">
                <button type="submit" class=" btn btn-block mybtn btn-primary tx-tfm">Register</button>
            </div>
            <div class="col-md-12 ">
                <div class="login-or">
                    <hr class="hr-or">

                </div>
            </div>
            <div class="col-md-12 mb-3">
                <p class="text-center">
                    Already have an Account?
                    <a href="/login" class=""><i class="fa fa-google-plus">
                    </i> Sign in
                    </a>
                </p>
            </div>
        </form>
    </div></div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</body>
</html>
