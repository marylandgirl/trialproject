<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>list-admin</title>
    <th:block th:insert="test-navbar :: headStuff"></th:block>
</head>
<body>
<!-- Navbar -->
<nav th:replace="test-navbar :: navlinks"></nav>
<br/><br/><br/>

<div class="container">
    <div class="col-lg-12">
        <table class="table" style="width:90%" border="0">
            <thead class="thread-dark">
            <tr>
                <th scope="col">First Name</th>
                <th scope="col">Last Name</th>
                <th scope="col">Username</th>
                <th scope="col">Email</th>
                <th scope="col">Enabled</th>
                <th scope="col">Action</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="user : ${allUsers}">
                <td>[[${user.firstName}]]</td>
                <td>[[${user.lastName}]]</td>
                <td>[[${user.username}]]</td>
                <td>[[${user.email}]]</td>
                <td>[[${user.enabled}]]</td>
                <td  style="text-align: right">
                    <a class="btn btn-info btn-sm"  th:href = "@{/secure/{id}(id=${user.id})}" title="Detail">
                        <i class="fas fa-info-circle"></i>
                    </a>
                    <a class="btn btn-primary btn-sm"  th:href = "@{/disable-user/{id}(id=${user.id})}" title="Disable/Enable">
                        <i class="far fa-bell-slash"></i>
                    </a>
                    <!--                    <a class="btn btn-success btn-xs" th:href = "@{/detail-user/{id}(id=${user.id})}">Details</a>-->
                    <a class="btn btn-danger btn-sm" style="color: lightcoral" th:href =
                            "@{/delete-user/{id}(id=${user.id})}"
                       onclick="if(!(confirm('Are you sure you want to delete this User?'))) return false" disabled title="Delete">
                        <i class="fas fa-pencil-ruler"></i>
                    </a>

                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<div th:replace="base :: footer"></div>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>
</html>
